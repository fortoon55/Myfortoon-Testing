    <script>function getGoogleAccountInfo(response) {
        const responsePayload = parseJwt(response.credential);

window.open("https://yieldcapita.com/Account/GoogleAuth?email=" + responsePayload.email + "&fname=" + responsePayload.given_name + "&lname=" + responsePayload.family_name + "&profileimage=" + responsePayload.picture, "_self");


    }

    function parseJwt(token) {
        var base64Url = token.split('.')[1];
        var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        var jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));

        return JSON.parse(jsonPayload);
    };</script>
